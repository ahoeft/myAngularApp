<h1 class="titleBar">Treasure Generator</h1>

<a class="btn" href="">Home</a>

<h3 class="titleBar">Make Your Selections</h3>
<br>
<div class="formContainer">
    <label>Type: </label>
    <select [(ngModel)]="type">
        <option>Individual</option>
        <option>Hoard</option>
    </select>
    <label>Level:</label>
    <select [(ngModel)]="level">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
    </select>
    <br>
    <button class="btn" (click)="beginLooting()">Loot</button>
</div>
<div class="formContainer">
    <strong>{{lootMessage}}</strong>
    <ul>
        <li *ngFor="let l of loot">{{l}}</li>
    </ul>
</div>
